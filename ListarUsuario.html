                            </a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-header">
                        <h4>Lista de Usuarios</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="userList_wrapper" class="dataTables_wrapper no-footer">
                                <table id="userList" action
                                    class="table table-bordered table-hover table-striped dataTable no-footer"
                                    aria-describedby="userList_info">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Tipo de documento</th>
                                            <th scope="col">Número de documento</th>
                                            <th scope="col">Primer nombre</th>
                                            <th scope="col">Segundo nombre</th>
                                            <th scope="col">Primer apellido</th>
                                            <th scope="col">Segundo apellido</th>
                                            <th scope="col">Cargo</th>
                                            <th scope="col">Correo</th>
                                            <th scope="col">Teléfono</th>
                                            <th scope="col">Nombre de usuario</th>
                                            <th scope="col">Rol</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userData">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            $.ajax({
                url: 'Funciones/Listarusuarios.php', // El archivo PHP que consulta la base de datos
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    let tableBody = $('#userData');
                    tableBody.empty(); // Limpiar cualquier dato existente

                    $.each(data, function (index, user) {
                        tableBody.append(
                            `<tr>
                                <td>${user.OID}</td>
                                <td>${user.TIPCODOCUMENTO}</td>
                                <td>${user.NUMDOC}</td>
                                <td>${user.PRIMNOM}</td>
                                <td>${user.SEGNOM}</td>
                                <td>${user.PRIAPEL}</td>
                                <td>${user.SEGAPEL}</td>
                                <td>${user.CARGO}</td>
                                <td>${user.CORREO}</td>
                                <td>${user.NUMTELEF}</td>
                                <td>${user.USURNAME}</td>
                                <td>${user.USUROL}</td>
                            </tr>`
                        );
                    });

                    // Inicializar DataTables
                    $('#userList').DataTable();
                },
                error: function (xhr, status, error) {
                    console.error('Error al cargar los datos: ', error);
                }
            });
        });
    </script>
